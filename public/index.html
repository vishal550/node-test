<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Form</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="d-flex vh-100 justify-content-center align-items-center">
        <form class="p-5" method="POST" action="/sign-up">
            <p class="font-weight-bold d-flex justify-content-center">Sign Up</p>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="fName" required placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="lName" required placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="email" required placeholder="E-mail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  required placeholder="Password" minlength="8">
                <label class="d-flex justify-content-center mt-2">At least 8 characters</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone number">
            </div>
            <div class="form-group d-flex justify-content-center">
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" id="subscribe"  name="subscribe">
                    <label class="form-check-label" for="subscribe" name="subscribe">
                        Subscribe to News letter
                    </label>
                </div>
            </div>
            <button type="submit" class="btn shadow-sm btn-primary btn-block btn-signup">SIGN UP</button>
            <label class="mt-5 pt-5">By clicking <i>Sign Up</i> you agree to our <a href="" class="">term and
                    service</a></label>
        </form>

    </section>
</body>

</html>
